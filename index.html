<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,700"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lexend+Deca:400"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/image-header-mobile.jpg"
          alt="Header Mobile"
          class="main-img mobile-img"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="Header Desktop"
          class="main-img desktop-img"
        />
        <div class="card-inner">
          <div class="card-deep-inner">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="desc">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card-footer">
              <div class="card-footer-text">
                <p class="heading">10k+</p>
                <p class="subheading">companies</p>
              </div>
              <div class="card-footer-text">
                <p class="heading">314</p>
                <p class="subheading">templates</p>
              </div>
              <div class="card-footer-text">
                <p class="heading">12M+</p>
                <p class="subheading">queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
